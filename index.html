<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>p5.js Touch Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let rectX = 50;
        let rectY = 50;
        let rectSize = 100;
        let rectColor = 'red';

        function setup() {
            createCanvas(windowWidth, windowHeight);
        }

        function draw() {
            background(200);
            fill(rectColor);
            rect(rectX, rectY, rectSize, rectSize);
        }

        function touchStarted() {
            if (mouseX >= rectX && mouseX <= rectX + rectSize &&
                mouseY >= rectY && mouseY <= rectY + rectSize) {
                rectColor = 'blue';
            }
        }
    </script>
</body>
</html>
